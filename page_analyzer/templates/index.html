{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
  <div class="p-5 mb-4 bg-light border rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-4">Анализатор страниц</h1>
      <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
      <hr class="my-4">

      <form method="post" class="row gx-3 gy-2 align-items-center">
          <div class="col">
             <input type="text" name="url" value="{{ url_input or '' }}" class="form-control form-control-lg" placeholder="https://www.example.com" required>
          </div>
          <div class="col-auto">
             <input type="submit" class="btn btn-primary btn-lg px-4" value="Проверить">
          </div>
      </form>
      {# Пример вывода ошибки под полем (если передавать переменную error)
         {% if error %}
           <div class="text-danger mt-2">{{ error }}</div>
         {% endif %}
      #}
    </div>
  </div>
{% endblock %}
